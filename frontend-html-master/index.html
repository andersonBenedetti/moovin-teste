<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <title>Moovin</title>
    <meta name="description" content="Moovin" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>

    <div class="bg-primary">
        <div class="container">
            <div class="infos regular">
                <div class="contact numbers">
                    <p id="phone">
                        <img src="./img/phone.svg" />
                        (51) 9 9920 0350
                    </p>
                    <p id="whats">
                        <img src="./img/whats.svg" />
                        (51) 9 9920 0350
                    </p>
                </div>
                <div class="contact helpers">
                    <p>LISTA DE DESEJOS</p>
                    <p>FALE CONOSCO</p>
                    <p>TROCAS E DEVOLUÇÕES</p>
                </div>
            </div>
        </div>
    </div>
    <header class="container">
        <div class="logo">
            <img src="./img/logo.svg" alt="Logo Moovin">
        </div>
        <div class="search regular">
            <input type="text" placeholder="O que você está procurando?">
            <img src="./img/search.svg" alt="search">
        </div>
        <div class="menu">
            <a id="drop-active" class="optionRegular" href="#">Entrar
                <img id="arrow" src="./img/chevron-down.svg" alt="arrow">
            </a>
            <nav id="nav">
                <ul class="dropdown">
                    <li class="bold"><a href="#">Minha conta</a></li>
                    <li class="optionRegular"><a href="#">Meus pedidos</a></li>
                    <li class="optionRegular"><a href="#">lista de desejos</a></li>
                </ul>
            </nav>
        </div>
        <div class="shopping">
            <img src="./img/Path 1.svg" alt="shopping">
        </div>
    </header>

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
